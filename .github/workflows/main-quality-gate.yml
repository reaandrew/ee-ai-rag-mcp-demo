name: Main Branch Quality Gate

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
          npm install
          
      - name: Run backend lint checks
        run: |
          npm run lint
          
      - name: Run backend tests
        run: |
          npm run test:coverage
          
      - name: Install UI dependencies
        working-directory: ui
        run: |
          npm install
          
      - name: Run UI lint checks
        working-directory: ui
        run: |
          npm run lint
          
      - name: Run UI tests
        working-directory: ui
        run: |
          npm run test:coverage
          
      - name: Prepare coverage directories
        run: |
          mkdir -p coverage-reports/ui
          if [ -d "ui/coverage-reports" ]; then
            cp -r ui/coverage-reports/* coverage-reports/ui/
          fi
          
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage-reports/
          
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
          
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage-reports/
          
      - name: List coverage reports
        run: |
          ls -la coverage-reports/
          cat coverage-reports/python-coverage.xml | head -n 30
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
            -Dsonar.python.coverage.reportPaths=coverage-reports/python-coverage.xml
            -Dsonar.javascript.lcov.reportPaths=coverage-reports/ui/lcov.info